<body>
    <header>

        <p class="cur">

            <span>职位</span>

        <p>
            <img src="images1/icon1.png" alt="">

</html>
<script src="script/jquery-3.3.1.js"></script>
<script src="script/jquery.cookie.js"></script>
<script>
    function json() {
        var opt = {
            url: "http://localhost:8888/proxy/script/data1.json",
            type: "GET",
            context: this
        }
        return $.ajax(opt);
    }
    var html = '';
    json()
        .then(function(res) {
            console.log(res);
            for (var i = 0; i < res.length; i++) {
                html += ` <figure companyId = ${res[i].companyId}>
                <img src="${res[i].companyLogo}" alt="" />
                <figcaption>
                    <h2>${res[i].companyFullName}</h2>
                    <h3>${res[i].positionName}[${res[i].city}] <span>${res[i].salary}</span></h3>
                    <p>${res[i].createTime}</p>
                </figcaption>
            </figure> `
            }
            $("section div").html(html);

        })
    $("section div").on("click", "figure", function(event) {
        var target = event.target;
        var li = $(target).parents("figure")[0];
        console.log(li);
        var aLi = Array.from($("section div figure"));
        if (aLi.indexOf(li) != -1) {
            console.log($.cookie("companyId", li.getAttribute("companyId")));
            location.href = "xiaomi1.html";
        }
    })
</script>
